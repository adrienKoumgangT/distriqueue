# ============================================
# Nginx Load Balancer Configuration for DistriQueue
# ============================================

# User and worker processes
user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;

# Error log configuration
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# ============================================
# Events Block
# ============================================
events {
    worker_connections 10240;
    use epoll;
    multi_accept on;
    accept_mutex on;
    accept_mutex_delay 100ms;
}

# ============================================
# HTTP Block
# ============================================
http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    '$request_time $upstream_response_time';

    log_format json escape=json '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"request_time":$request_time,'
        '"upstream_response_time":"$upstream_response_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"http_x_forwarded_for":"$http_x_forwarded_for"'
    '}';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Keepalive settings
    keepalive_timeout 65;
    keepalive_requests 100;

    # Buffer size settings
    client_body_buffer_size 128k;
    client_max_body_size 100M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    output_buffers 32 32k;
    postpone_output 1460;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/xml application/x-javascript application/xhtml+xml
               application/x-font-ttf application/x-font-opentype
               application/vnd.ms-fontobject image/svg+xml image/x-icon;

    # Timeouts
    client_body_timeout 60;
    client_header_timeout 60;
    send_timeout 60;
    proxy_connect_timeout 60;
    proxy_send_timeout 60;
    proxy_read_timeout 60;

    # ============================================
    # Upstream Definitions
    # ============================================

    # API Gateway upstream (load balanced)
    upstream api_gateway_backend {
        # Least connections load balancing
        least_conn;

        # Server definitions
        server api-gateway1:8080 max_fails=3 fail_timeout=30s weight=10;
        server api-gateway2:8080 max_fails=3 fail_timeout=30s weight=10;
        server api-gateway3:8080 max_fails=3 fail_timeout=30s weight=10;

        # Keepalive connections
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;

        # Health check (requires nginx-plus)
        # health_check interval=10s fails=3 passes=2 uri=/actuator/health;
    }

    # H2 Console upstream
    upstream h2_console_backend {
        server h2-console:8082 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # RabbitMQ Management upstream
    upstream rabbitmq_backend {
        server rabbitmq1:15672 max_fails=3 fail_timeout=30s;
        server rabbitmq2:15672 max_fails=3 fail_timeout=30s backup;
        server rabbitmq3:15672 max_fails=3 fail_timeout=30s backup;
        keepalive 16;
    }

    # ============================================
    # Main Server Block
    # ============================================
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name localhost distriqueue.local;

        # Root directory for static files
        root /usr/share/nginx/html;
        index index.html index.htm;

        # ============================================
        # Health Check Endpoint
        # ============================================
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
            add_header Cache-Control no-cache;
        }

        # ============================================
        # API Gateway Routes
        # ============================================

        # Job API endpoints
        location /api/ {
            proxy_pass http://api_gateway_backend/api/;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            proxy_max_temp_file_size 1024m;

            # Caching
            proxy_cache off;
            proxy_no_cache 1;
            proxy_cache_bypass 1;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 10s;

            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

            # Preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # SSE (Server-Sent Events) endpoint - no buffering
        location /api/v1/jobs/stream {
            proxy_pass http://api_gateway_backend/api/v1/jobs/stream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection '';
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 3600s;
        }

        # Actuator endpoints
        location ~ ^/(actuator|metrics|prometheus) {
            proxy_pass http://api_gateway_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # No caching
            proxy_no_cache 1;
            proxy_cache_bypass 1;
        }

        # ============================================
        # H2 Console Routes
        # ============================================
        location /h2-console/ {
            proxy_pass http://h2_console_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for H2 console
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # No caching for console
            proxy_no_cache 1;
            proxy_cache_bypass 1;
        }

        # ============================================
        # RabbitMQ Management Routes
        # ============================================
        location /rabbitmq/ {
            proxy_pass http://rabbitmq_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for RabbitMQ
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Rewrite path
            rewrite ^/rabbitmq/(.*) /$1 break;
        }

        # ============================================
        # Static Documentation
        # ============================================
        location /docs/ {
            alias /usr/share/nginx/html/docs/;
            autoindex on;
        }

        location /swagger {
            proxy_pass http://api_gateway_backend/swagger-ui.html;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api-docs {
            proxy_pass http://api_gateway_backend/api-docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # ============================================
        # Default Location
        # ============================================
        location / {
            try_files $uri $uri/ /index.html;

            # Cache static assets
            location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
                expires 30d;
                add_header Cache-Control "public, immutable";
            }
        }

        # ============================================
        # Error Pages
        # ============================================
        error_page 400 401 402 403 404 /40x.html;
        location = /40x.html {
            root /usr/share/nginx/html;
            internal;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }

        # ============================================
        # Security Headers
        # ============================================
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # HSTS (uncomment in production with HTTPS)
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    }

